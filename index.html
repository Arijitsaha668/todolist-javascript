<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="LoadInetialdata()">
<!-- Add new model -->

<div
class="modal fade"
id="showTask"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">
        Task Details..
      </h1>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body task__modal__body"></div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
    </div>
  </div>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="AddNewModal" tabindex="-1" aria-labelledby="AddNewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="AddNewModalLabel">Add new Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form class="needs-validation" novalidate onsubmit="return">
          <div class="">
            <label for="validationCustom01" class="form-label">Url</label>
            <input type="url" class="form-control" id="s" value="" placeholder="https://example.com/users/" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a Url.
            </div>
          </div>
          <div class="">
            <label for="validationCustom02" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
            <div class="invalid-feedback">
              Please choose a Task Title.
            </div>
          </div>
          <div class="">
            <label for="validationCustomUsername" class="form-label">Task Type</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please provide a Task Type.
              </div>
            </div>
          </div>
          <div class="">
            <label for="validationCustom03" class="form-label">City</label>
            <textarea type="text" class="form-control" id="validationCustom03" required rows="3" cols="3"></textarea>
            <div class="invalid-feedback">
              Please provide Description.
            </div>
          </div>
          
         
          
          <!-- <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div> -->
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="handelsubmit()">Save changes</button>
      </div>
    </form>

    </div>
  </div>
</div>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
           
              <button class="btn  btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#AddNewModal"><span class="fs-5 text-center px-2">+</span> Add iteam</button>
        
          </div>
        </div>
      </nav>
      <!-- Search window -->
      <div class="container pt-5">
        <section class="mt-5">
          <div class="row justify-content-center">
            <div class="col-3"></div>
            <div class="col-sm-12 col-md-6">
              <div class="input-group flex-nowrap shadow-lg rounded ">
                
                <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="addon-wrapping">
                <!-- <span class="input-group-text" id="addon-wrapping"> -->
                  <button class="input-group-text btn  btn-primary" id="addon-wrapping">Search</button>
              </div>
            </div>
            <div class="col-md-3">
              
            </div>
          </div>

        </section>
      </div>
      <!-- Card Section -->

      
        <section class="mt-3 px-5 mb-3">
          <div class="row task__contents">
        
      </div>
      </section>

            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
              crossorigin="anonymous"></script>

              <script src="index.js"></script>
    
</body>
</html>
